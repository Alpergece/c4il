defaults:
  - task: half_cheetah

# collector
collector:
  frames_per_batch: 2048
  total_frames: 1_000_000
  collector_device: cuda  # cpu
  max_frames_per_traj: -1

# logger
logger:
  backend: wandb
  exp_name: half_cheetah
  log_interval: 10000
  record_video: True
  wandb_kwargs:
    entity: ias-tudarmstadt
    project: c4il

# Optim
optim:
  device: cuda
  lr: 3e-4
  weight_decay: 1e-4
  lr_scheduler: False

# loss
loss:
  gamma: 0.99
  mini_batch_size: 64
  ppo_epochs: 10
  gae_lamdda: 0.95
  clip_epsilon: 0.2
  critic_coef: 0.5
  entropy_coef: 0.0
  loss_critic_type: l2