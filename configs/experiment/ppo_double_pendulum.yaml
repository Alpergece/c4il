defaults:
  - task: double_pendulum

# collector
collector:
  frames_per_batch: 32
  total_frames: 64000
  collector_device: cuda  # cpu
  max_frames_per_traj: -1

# logger
logger:
  backend: wandb
  exp_name: double_pendulum
  log_interval: 64
  record_video: True
  wandb_kwargs:
    entity: ias-tudarmstadt
    project: c4il

# Optim
optim:
  device: cuda
  lr: 3e-4
  weight_decay: 1e-4
  lr_scheduler: True

# loss
loss:
  gamma: 0.99
  mini_batch_size: 32
  ppo_epochs: 10
  gae_lamdda: 0.95
  clip_epsilon: 0.2
  critic_coef: 0.5
  entropy_coef: 0.0
  loss_critic_type: l2
  normalize_advantage: True